<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Таймер медитации</title>
        <link rel="stylesheet" href="./style.css"/>
        <script src="./code.js" defer></script>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@700&display=swap"
              rel="stylesheet">     
    </head>
    <body>
      <div class="content">
        <div class="ico">
            <img src="https://www.clipartmax.com/png/full/232-2324116_vector-green-bird-logo-vector-graphics.png"
                alt="">Cheeel
        </div>
        <form class="timer" onsubmit="app.submit(event)">
            <div class = "info">
                Установить медитацию на
                <input
                    type="number"
                    name="time"
                    value="10"
                    aria-label="Число минут для медитации"
                />
                минут
            </div>
            <div class="countdown">
                <div class="num" id="minuts-tens">0</div>
                <div class="num" id="minuts">0</div>
                <div class="dots">:</div>
                <div class="num" id="sec-tens">0</div>
                <div class="num"id="sec">0</div>
            </div>
            <button class="btn-start">
                <img src="./icons/icon-btn.png" alt="" class="btn-ico">
                Начать отсчёт
            </button>
        </form> 
      </div>  
    </body>

</html>
