<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Таймер медитации</title>
        <link rel="stylesheet" href="./style.css"/>
        <script src="./app.js" defer></script>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@700&display=swap"
              rel="stylesheet">     
    </head>
    <audio id="music" src=".\music\1.mp3" autoplay loop ></audio>        

    <body>
      <div class="content">

        <div class="ico">
            <img src="./icons/logo.png"alt="Логотип">
            Cheeel
        </div>

        <form class="timer" onsubmit="app.submit(event)">
            <div class = "info">
                Установить медитацию на
                <input
                    type="number"
                    name="time"
                    value="10"
                    aria-label="Число минут для медитации"
                />
                минут
            </div>

            <div class="countdown">
                <div class="num" id="minuts-tens">0</div>
                <div class="num" id="minuts">0</div>
                <div class="dots">:</div>
                <div class="num" id="sec-tens">0</div>
                <div class="num"id="sec">0</div>
            </div>

            <button class="btn-start">
                <img src="./icons/icon-btn.png" alt="" class="btn-ico">
                Начать отсчёт
            </button>
        </form> 

        <form class="settings" onsubmit="app.submit(settings-event)">
            <div class="btn-wrapper">
                Тик
                <div class="btn-settings" id="button-tic">
                    <input type="checkbox" class="checkbox" />
                    <div class="knobs"></div>
                    <div class="layer"></div>
                </div>
            </div>

            <div class="btn-wrapper">
                Музыка
                <div class="btn-settings" id="button-music">
                    <input type="checkbox" class="checkbox" id="chbx-music" />
                    <div class="knobs"></div>
                    <div class="layer"></div>
                    <script src="music.js"></script>
                </div>
            </div>
        </form>

      </div>  
    </body>

</html>
